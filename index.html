<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Clon de pinterest</title>
</head>
<body>
    <header class="navbar-pinterest">
        <a href="https://www.pinterest.com"><img src="https://graffica.info/wp-content/uploads/2017/08/badgeRGB.png" alt="logo pinterest"></a>   
        <p>Inicio</p>
        <p>Hoy</p>
        <p>Crear</p>
        <span class="material-symbols-outlined"> search </span>
        <input class="finder" type="search" placeholder="Search"> 
        <div id="notifications"> <span class="material-symbols-outlined"> notifications </span> </div>
        <div id="message"> <span class="material-symbols-outlined"> sms </span> </div>
        <div id="profile-img"> <span class="material-symbols-outlined"> account_circle </span> </div>
    </header>
    <div class="chihuahua">
    <h1>Chihuahua</h1>
    <h3>El estado grande</h3>
    </div>
    <div class="galeria">
        <img src="/Clon Pinterest/imagenes/Arareko.jpg" alt="Arareko">
        <img src="/Clon Pinterest/imagenes/Barrancas.jpg" alt="Barrancas">
        <img src="/Clon Pinterest/imagenes/CerroGrande.jpg" alt="CerroGrande">
        <img src="/Clon Pinterest/imagenes/CerroGrandePintura.jpg" alt="CerroGrandePintura">
        <img src="/Clon Pinterest/imagenes/CerroCoronel2.jpg" alt="CerroCoronel2">
        <img src="/Clon Pinterest/imagenes/CascadaBasaseachi.jpg" alt="CascadaBasaseachi">
        <img src="/Clon Pinterest/imagenes/Quinta.jpg" alt="Quinta">
        <img src="/Clon Pinterest/imagenes/paquime.jpg" alt="paquime">
        <img src="/Clon Pinterest/imagenes/SierraAzul.jpg" alt="SierraAzul">
        <img src="/Clon Pinterest/imagenes/RutaCobre.jpg" alt="RutaCobre">
        <img src="/Clon Pinterest/imagenes/SierraTarahumara.png" alt="SierraTarahumara">
        <img src="/Clon Pinterest/imagenes/CascadaBasaseachi2.jpg" alt="CascadaBasaseachi2">
        <img src="/Clon Pinterest/imagenes/Tutuaca.jpg" alt="Tutuaca">
        <img src="/Clon Pinterest/imagenes/Paquime2.jpg" alt="Paquime2">
        <img src="/Clon Pinterest/imagenes/janos.jpg" alt="janos">
        <img src="/Clon Pinterest/imagenes/Creel.jpg" alt="Creel">
        <img src="/Clon Pinterest/imagenes/Naica.jpg" alt="Naica">
        <img src="/Clon Pinterest/imagenes/Monjes.jpg" alt="Monjes">
        <img src="/Clon Pinterest/imagenes/Naica2.jpg" alt="Naica2">
        <img src="/Clon Pinterest/imagenes/CerroGrandeNevado.jpg" alt="CerroGrandeNevado">
        <img src="/Clon Pinterest/imagenes/CañonPeguis.jpg" alt="CañonPeguis">
        <img src="/Clon Pinterest/imagenes/PuertaChihuahua.png" alt="PuertaChihuahua">
